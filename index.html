<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đinh Văn Duy</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                cursor: pointer;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // Khởi tạo scene, camera và renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                80,
                window.innerWidth / window.innerHeight,
                0.5,
                1000
            );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Tạo phòng
            const roomGeometry = new THREE.BoxGeometry(9, 5, 9);
            const roomMaterial = new THREE.MeshPhongMaterial({
                color: 0xfffff,
                side: THREE.BackSide,
            }); // Màu cam
            const room = new THREE.Mesh(roomGeometry, roomMaterial);
            scene.add(room);

            // Tạo ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Ánh sáng môi trường
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3); // Ánh sáng hướng
            directionalLight.position.set(0, 1, 1).normalize();
            scene.add(directionalLight);

            // Tạo phòng ngủ
            const bedroomGeometry = new THREE.BoxGeometry(8, 5, 8);
            const bedroomMaterial = new THREE.MeshPhongMaterial({
                color: 0xffe4b5, // Màu mật ong
                side: THREE.BackSide,
            });
            const bedroom = new THREE.Mesh(bedroomGeometry, bedroomMaterial);
            bedroom.position.set(0, 0, 0);
            scene.add(bedroom);

            // Tạo giường
            const bedGeometry = new THREE.BoxGeometry(3, 0.4, 3);
            const bedMaterial = new THREE.MeshPhongMaterial({
                color: 0x663300,
            });
            const bedMesh = new THREE.Mesh(bedGeometry, bedMaterial);
            bedMesh.position.set(-2.5, -2, -2);
            scene.add(bedMesh);

            // Tạo chân giường
            const legGeometry = new THREE.BoxGeometry(0.5, 0.7, 0.2);
            const legMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });

            // Chân giường 1
            const legMesh1 = new THREE.Mesh(legGeometry, legMaterial);
            legMesh1.position.set(-3.7, -2.3, -2.5);
            scene.add(legMesh1);

            // Chân giường 2
            const legMesh2 = new THREE.Mesh(legGeometry, legMaterial);
            legMesh2.position.set(-1.3, -2.3, -2.5);
            scene.add(legMesh2);

            // Chân giường 3
            const legMesh3 = new THREE.Mesh(legGeometry, legMaterial);
            legMesh3.position.set(-3.7, -2.3, -0.8);
            scene.add(legMesh3);

            // Chân giường 4
            const legMesh4 = new THREE.Mesh(legGeometry, legMaterial);
            legMesh4.position.set(-1.3, -2.3, -0.8);
            scene.add(legMesh4);

            // Tạo gối màu sky blue
            const pillowGeometry = new THREE.BoxGeometry(1, 0.2, 0.2);
            const pillowMaterial = new THREE.MeshPhongMaterial({
                color: 0x0000ff,
            });
            const pillowMesh = new THREE.Mesh(pillowGeometry, pillowMaterial);
            pillowMesh.position.set(-2.5, -1.6, -3);
            scene.add(pillowMesh);

            // Tạo chăn
            const blanketGeometry = new THREE.BoxGeometry(3, 0.2, 3);
            const blanketMaterial = new THREE.MeshPhongMaterial({
                color: 0xffa500,
            });
            const blanketMesh = new THREE.Mesh(
                blanketGeometry,
                blanketMaterial
            );
            blanketMesh.position.set(-2.5, -1.8, -2);
            scene.add(blanketMesh);

            // Tạo tủ lạnh
            const fridgeGeometry = new THREE.BoxGeometry(2, 4, 1);
            const fridgeMaterial = new THREE.MeshPhongMaterial({
                color: 0x808080,
            });
            const fridgeMesh = new THREE.Mesh(fridgeGeometry, fridgeMaterial);
            fridgeMesh.position.set(3, -0.5, -4);
            scene.add(fridgeMesh);

            // Tạo cánh cửa tủ
            const fridgeDoorGeometry = new THREE.BoxGeometry(0.1, 2.4, 0.1);
            const fridgeDoorMaterial = new THREE.MeshPhongMaterial({
                color: 0xd2b48c,
            });
            const fridgeDoorMesh = new THREE.Mesh(
                fridgeDoorGeometry,
                fridgeDoorMaterial
            );
            fridgeDoorMesh.position.set(2.1, -0.5, -3.2);
            scene.add(fridgeDoorMesh);

            // Tạo số đồng hồ
            const clockNumbers = [];
            const numberMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
            });
            const fontLoader = new THREE.FontLoader();

            fontLoader.load(
                "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
                function (font) {
                    for (let i = 1; i <= 12; i++) {
                        const numberGeometry = new THREE.TextGeometry(
                            i.toString(),
                            {
                                font: font,
                                size: 0.1,
                                height: 0.05,
                            }
                        );
                        const numberMesh = new THREE.Mesh(
                            numberGeometry,
                            numberMaterial
                        );
                        const angle = (i / 6) * Math.PI; // Chia đồng hồ thành 12 phần
                        numberMesh.position.x =
                            Math.sin(angle) * clockRadius * 0.8;
                        numberMesh.position.y =
                            Math.cos(angle) * clockRadius * 0.8;
                        numberMesh.position.z = 0.05; // Đẩy số lên một chút để không chạm vào mặt đồng hồ
                        clockNumbers.push(numberMesh);
                        clock.add(numberMesh);
                    }
                }
            );

            // Tạo đồng hồ
            const clockRadius = 1;
            const clockGeometry = new THREE.CircleGeometry(clockRadius, 64);
            const clockMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });
            const clock = new THREE.Mesh(clockGeometry, clockMaterial);
            clock.position.set(-3.9, 1.2, 2.5); // Đặt đồng hồ ở giữa tường
            clock.rotation.y = Math.PI / 2; // Xoay đồng hồ để quay về phía bên phải
            scene.add(clock);

            // Tạo kim giờ
            const hourHandGeometry = new THREE.BoxGeometry(0.05, 1, 0.05);
            const hourHandMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
            });
            const hourHand = new THREE.Mesh(hourHandGeometry, hourHandMaterial);
            hourHand.position.set(0, 0, 0.05); // Đặt kim giờ vào giữa đồng hồ
            clock.add(hourHand);

            // Tạo kim phút
            const minuteHandGeometry = new THREE.BoxGeometry(0.05, 1.4, 0.05);
            const minuteHandMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
            });
            const minuteHand = new THREE.Mesh(
                minuteHandGeometry,
                minuteHandMaterial
            );
            minuteHand.position.set(0, 0, 0.05); // Đặt kim phút vào giữa đồng hồ
            clock.add(minuteHand);

            // Tạo kim giây
            const secondHandGeometry = new THREE.BoxGeometry(0.02, 1.8, 0.02);
            const secondHandMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff,
            });
            const secondHand = new THREE.Mesh(
                secondHandGeometry,
                secondHandMaterial
            );
            secondHand.position.set(0, 0, 0.05); // Đặt kim giây vào giữa đồng hồ
            clock.add(secondHand);

            // Tạo cửa gỗ
            const doorGeometry = new THREE.BoxGeometry(0.2, 4.5, 1);
            const doorMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });
            const doorMesh = new THREE.Mesh(doorGeometry, doorMaterial);
            doorMesh.position.set(3.9, -0.3, 3.2); // Đặt cửa gỗ ở giữa phòng, phía trước
            scene.add(doorMesh);

            // Tạo tay nắm cửa màu vàng
            const handleGeometry = new THREE.CylinderGeometry(
                0.1,
                0.1,
                0.6,
                25
            );
            const handleMaterial = new THREE.MeshPhongMaterial({
                color: 0xd2b48c,
            }); // Màu vàng
            const handleMesh = new THREE.Mesh(handleGeometry, handleMaterial);
            handleMesh.position.set(3.8, -0.3, 3); // Đặt tay nắm ở trên cửa, phía trước
            scene.add(handleMesh);

            // Tạo kệ ti vi
            const chairGeometry = new THREE.BoxGeometry(1, 1, 2);
            const chairMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            }); // Màu gỗ
            const chair = new THREE.Mesh(chairGeometry, chairMaterial);
            chair.position.set(3.5, -2.1, 0);
            scene.add(chair);

            // Tạo bề mặt chính của kệ tivi
            const shelfGeometry = new THREE.BoxGeometry(0.1, 0.8, 0.1); // Kích thước của kệ
            const shelfMaterial = new THREE.MeshPhongMaterial({
                color: 0xd2b48c, // Màu gỗ
            });
            const shelf = new THREE.Mesh(shelfGeometry, shelfMaterial);
            shelf.position.set(3.8, -1.5, 0); // Vị trí của kệ trong cảnh
            scene.add(shelf);

            // Tạo bàn
            const tableGeometry = new THREE.BoxGeometry(1.3, 0.1, 2);
            const tableMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(-3.3, -1.5, 3); // Đặt bàn ở giữa phòng
            scene.add(table);

            // Tạo trụ bàn
            const tableLegGeometry = new THREE.CylinderGeometry(
                0.1,
                0.1,
                1,
                32
            );
            const tableLegMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });
            const tableLeg1 = new THREE.Mesh(
                tableLegGeometry,
                tableLegMaterial
            );
            tableLeg1.position.set(-3.7, -2, 2.2); // Đặt trụ bàn ở góc bàn
            scene.add(tableLeg1);
            const tableLeg2 = new THREE.Mesh(
                tableLegGeometry,
                tableLegMaterial
            );
            tableLeg2.position.set(-2.8, -2, 2.2); // Đặt trụ bàn ở góc bàn
            scene.add(tableLeg2);

            const tableLeg3 = new THREE.Mesh(
                tableLegGeometry,
                tableLegMaterial
            );
            tableLeg3.position.set(-2.8, -2, 3.7); // Đặt trụ bàn ở góc bàn
            scene.add(tableLeg3);

            const tableLeg4 = new THREE.Mesh(
                tableLegGeometry,
                tableLegMaterial
            );
            tableLeg4.position.set(-3.7, -2, 3.7); // Đặt trụ bàn ở góc bàn
            scene.add(tableLeg4);

            // Tạo vật liệu cho nền của đèn
            const lampBaseMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff, // Màu trắng cho nền của đèn
                shininess: 100, // Độ bóng của vật liệu
            });

            // Tạo đèn học
            const lampBaseGeometry = new THREE.CylinderGeometry(
                0.2,
                0.2,
                0.1,
                32
            );
            const lampBase = new THREE.Mesh(lampBaseGeometry, lampBaseMaterial);
            lampBase.position.set(-3.5, -1.4, 3.6);
            scene.add(lampBase);

            // Tạo vật liệu cho chân đèn
            const lampStandMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff, // Màu trắng cho chân đèn
                shininess: 100, // Độ bóng của vật liệu
            });

            // Tạo chân đèn
            const lampStandGeometry = new THREE.CylinderGeometry(
                0.1,
                0.05,
                1.5,
                32
            );
            const lampStand = new THREE.Mesh(
                lampStandGeometry,
                lampStandMaterial
            );
            lampStand.position.set(-3.5, -0.8, 3.6);
            scene.add(lampStand);

            // Tạo vật liệu cho mặt đèn
            const lampShadeMaterial = new THREE.MeshPhongMaterial({
                color: 0xffc0cb, // Màu vàng mặc định khi bật đèn
                shininess: 100, // Độ bóng của vật liệu
            });
            const lampShadeGeometry = new THREE.ConeGeometry(0.5, 0.7, 32);
            const lampShade = new THREE.Mesh(
                lampShadeGeometry,
                lampShadeMaterial
            );
            lampShade.position.set(-3.5, -0.2, 3.6);
            scene.add(lampShade);

            // Tạo vật liệu cho bóng đèn
            const bulbMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff, // Màu trắng mặc định khi tắt đèn
            });

            // Tạo bóng đèn
            const bulbGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const bulb = new THREE.Mesh(bulbGeometry, bulbMaterial);
            bulb.position.set(-3.5, -0.4, 3.6);
            scene.add(bulb);

            // Tạo ánh sáng của đèn
            const lampLight = new THREE.SpotLight(
                0xffff00,
                1,
                5,
                Math.PI / 4,
                1
            ); // Màu vàng, cường độ 1, bán kính tác động 5, góc chiếu 45 độ, hàm trọng số 1
            lampLight.position.set(-2.7, -0.4, 3.6);
            lampLight.target.position.set(-2.7, -0.5, 3.6); // Đặt mục tiêu ánh sáng của đèn
            scene.add(lampLight);
            scene.add(lampLight.target);

            // Biến để kiểm tra xem đèn học đã được bật hay chưa
            let isLampOn = false;

            // Lắng nghe sự kiện nhấn phím
            document.addEventListener("keydown", (event) => {
                if (event.key === "b") {
                    if (isLampOn) {
                        // Tắt đèn nếu đã bật
                        lampShadeMaterial.color.setHex(0xffffff); // Đặt màu lại cho đèn
                        lampLight.intensity = 0; // Tắt ánh sáng của đèn
                        bulbMaterial.color.setHex(0xffff00); // Đặt màu lại cho bóng đèn
                        isLampOn = false;
                    } else {
                        // Bật đèn nếu đã tắt
                        lampShadeMaterial.color.setHex(0xffff00); // Đặt màu lại cho đèn
                        lampLight.intensity = 3; // Bật ánh sáng của đèn
                        bulbMaterial.color.setHex(0xffffff); // Đặt màu lại cho bóng đèn
                        isLampOn = true;
                    }
                }
            });

            // Tạo đầu
            const headGeometry = new THREE.SphereGeometry(0.25, 25, 10); // Kích thước nhỏ hơn
            const headMaterial = new THREE.MeshBasicMaterial({
                color: 0xffdbac,
            }); // Màu da
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, -0.5, 0); // Điều chỉnh vị trí cho phù hợp
            scene.add(head);

            // Tạo cơ thể
            const bodyGeometry = new THREE.CylinderGeometry(0.25, 0.25, 1, 32); // Kích thước nhỏ hơn
            const bodyMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
            }); // Màu áo
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, -1.3, 0); // Điều chỉnh vị trí cho phù hợp
            scene.add(body);

            // Tạo tay
            const armGeometry = new THREE.CylinderGeometry(
                0.075,
                0.075,
                0.75,
                32
            ); // Kích thước nhỏ hơn
            const armMaterial = new THREE.MeshBasicMaterial({
                color: 0xffdbac,
            }); // Màu da
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(-0.375, -1, 0); // Điều chỉnh vị trí cho phù hợp
            rightArm.rotation.z = Math.PI / 2; // Quay để phù hợp với cơ thể
            scene.add(rightArm);

            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(0.375, -1, 0); // Điều chỉnh vị trí cho phù hợp
            leftArm.rotation.z = -Math.PI / 2; // Quay để phù hợp với cơ thể
            scene.add(leftArm);

            // Tạo chân
            const legGeometr = new THREE.CylinderGeometry(
                0.075,
                0.075,
                0.75,
                32
            ); // Kích thước nhỏ hơn
            const legMateria = new THREE.MeshBasicMaterial({
                color: 0x000000,
            }); // Màu quần
            const rightLeg = new THREE.Mesh(legGeometr, legMateria);
            rightLeg.position.set(-0.125, -2.1, 0); // Điều chỉnh vị trí cho phù hợp
            scene.add(rightLeg);

            const leftLeg = new THREE.Mesh(legGeometr, legMateria);
            leftLeg.position.set(0.125, -2.1, 0); // Điều chỉnh vị trí cho phù hợp
            scene.add(leftLeg);

            // Tạo tóc
            const hairGeometry = new THREE.SphereGeometry(
                0.26,
                25,
                10,
                0,
                Math.PI * 2,
                0,
                Math.PI / 2
            ); // Nửa hình cầu để tạo hình dáng tóc
            const hairMaterial = new THREE.MeshBasicMaterial({
                color: 0x222222,
            }); // Màu tóc, giả sử là màu đen
            const hair = new THREE.Mesh(hairGeometry, hairMaterial);
            hair.position.set(0, -0.43, 0); // Điều chỉnh vị trí trên đầu
            scene.add(hair);

            // Tạo mắt
            const eyeGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const eyeMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000,
            }); // Màu đen cho mắt

            // Mắt phải
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(-0.1, -0.5, 0.21);
            scene.add(rightEye);

            // Mắt trái
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(0.1, -0.5, 0.21);
            scene.add(leftEye);

            // Tạo mũi
            const noseGeometry = new THREE.CylinderGeometry(
                0.025,
                0.025,
                0.1,
                32
            );
            const noseMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
            }); // Màu da
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, -0.55, 0.2);
            nose.rotation.x = Math.PI / 2; // Quay mũi để hướng ra phía trước
            scene.add(nose);

            // Tạo miệng
            const mouthGeometry = new THREE.RingGeometry(
                0.05,
                0.08,
                32,
                8,
                0,
                Math.PI
            );
            const mouthMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
            }); // Màu đỏ cho miệng
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.set(0, -0.65, 0.25);
            mouth.rotation.x = Math.PI / 2; // Quay miệng để hướng ra phía trước
            scene.add(mouth);

            // Tạo một loader để tải ảnh
            const loader = new THREE.TextureLoader();

            // Địa chỉ URL của ảnh bạn muốn treo
            const imageUrl =
                "https://e2.yotools.net/images/user_image/2024/04/66141f4431e2d.jpg";

            // Sử dụng loader để tải ảnh
            loader.load(
                imageUrl,
                function (texture) {
                    // Khi ảnh đã tải xong, tạo hình học phẳng cho bức ảnh
                    const imageGeometry = new THREE.PlaneGeometry(2.5, 2.2); // Kích thước của bức ảnh, có thể điều chỉnh cho phù hợp

                    // Tạo vật liệu với texture là ảnh vừa tải
                    const imageMaterial = new THREE.MeshBasicMaterial({
                        map: texture,
                    });

                    // Tạo mesh với hình học và vật liệu
                    const image = new THREE.Mesh(imageGeometry, imageMaterial);

                    // Điều chỉnh vị trí của bức ảnh, giả sử treo trên bức tường bên phải
                    image.position.set(3.67, -0.2, 0); // X = 2 để đặt ảnh cách xa tâm OX, Y và Z điều chỉnh tùy vào vị trí cụ thể
                    image.rotation.y = -Math.PI / 2; // Quay ảnh để nó hướng về phía bức tường

                    // Thêm ảnh vào cảnh
                    scene.add(image);
                },
                undefined,
                function (error) {
                    console.error(
                        "An error occurred while loading the image:",
                        error
                    );
                }
            );

            const loade = new THREE.TextureLoader();

            // Địa chỉ URL của ảnh bạn muốn treo bên trái
            const imageUr =
                "https://e2.yotools.net/images/user_image/2024/04/661429849d2ca.jpg";

            // Sử dụng loader để tải ảnh
            loade.load(
                imageUr,
                function (texture) {
                    // Khi ảnh đã tải xong, tạo hình học phẳng cho bức ảnh
                    const imageGeometry = new THREE.PlaneGeometry(3.2, 3.2); // Adjust the size as needed

                    // Tạo vật liệu với texture là ảnh vừa tải
                    const imageMaterial = new THREE.MeshBasicMaterial({
                        map: texture,
                    });

                    // Tạo mesh với hình học và vật liệu
                    const image = new THREE.Mesh(imageGeometry, imageMaterial);

                    // Điều chỉnh vị trí của bức ảnh, giả sử treo trên bức tường bên trái
                    image.position.set(-3.87, 0.5, -2); // Adjust position as needed (X, Y, Z)
                    image.rotation.y = Math.PI / 2; // Rotate the image so it faces towards the right wall

                    // Thêm ảnh vào cảnh
                    scene.add(image);
                },
                undefined,
                function (error) {
                    console.error(
                        "An error occurred while loading the image:",
                        error
                    );
                }
            );

            // Ảnh
            const textureLoader = new THREE.TextureLoader();

            // Giả sử scene đã được khởi tạo

            // Mảng chứa các URL của ảnh
            const imageUrls = [
                "https://e1.yotools.net/images/user_image/2024/04/66142892325a9.jpg",
                "https://scontent.fhan14-2.fna.fbcdn.net/v/t1.6435-9/116890864_286830479271954_7053953224265992896_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEL3fToMt2RjToE-ERifKMr3h8ESThdwMPeHwRJOF3Aw-54xaj0xCWAlQG5pbZUgebe7Kb4lk8pehwCp-EM9yV7&_nc_ohc=AY2IHoLj4NEAb5_uK2x&_nc_ht=scontent.fhan14-2.fna&oh=00_AfCbZprRO5nlAJ1EjCWPb5I5lCqBifa4Rq7fHYo8UxrMeA&oe=663A2E69",
                "https://scontent.fsgn2-8.fna.fbcdn.net/v/t1.6435-9/60002331_139475500548600_500926682887094272_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeGPqfV13FsL5Si3L3yOQHc0J0xjkG-T14knTGOQb5PXibLzoq2HxlMnGc0xd8Z2sSVHhhomcrN-x-VT5VLe_Exk&_nc_ohc=N3giUBSyXvUAb71gezr&_nc_ht=scontent.fsgn2-8.fna&oh=00_AfAzWvgBSZoLSmmQ1XPB_oyMQdUTDyf1CUlE93Ov5h60Rw&oe=663A4947",
                "https://scontent.fsgn2-6.fna.fbcdn.net/v/t1.6435-9/60103435_139475530548597_8794079086273101824_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEncnmfQYCATBkHMx5ySN0_dwcsuNyRmAJ3Byy43JGYAjLSxNAvcLGtcjmvi2K8U_k6VzLU3qhvTlrY2mn_zWdl&_nc_ohc=5XnxQU5LZLgAb52p8hK&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfD_zdr4xHbYqXH4PFplp0ELHpR2VRw6kH8lN17eD6Du1A&oe=663A4618",
                "https://scontent.fhan14-1.fna.fbcdn.net/v/t1.6435-9/50275188_530746130765000_7821859336983937024_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFBlNs2PfnHlD1jYiV_2XjShvA2rM7gPSeG8DaszuA9J_LzHYTCA69kCzwup6ldoAukjDS7keFgIUTS_7YhGsS2&_nc_ohc=M0rwOXbAx8IAb4z5zTQ&_nc_ht=scontent.fhan14-1.fna&oh=00_AfBNAjv0_pOfOt6PUILzS0mI9TQr2lEWIGcFDAYlj22pjw&oe=663A2E36",
                "https://scontent.fhan14-5.fna.fbcdn.net/v/t1.6435-9/50023974_530746180764995_6675779496236285952_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeGiH-Qo8PRDqK6srg2xwSPA-fbVGyfoHjH59tUbJ-geMSPLZ5bJWEQGVj0_FQN3hINvbB7AEzzYB719zHVxbSbm&_nc_ohc=njnYKy04PVcAb5IgBMf&_nc_ht=scontent.fhan14-5.fna&oh=00_AfBWYs6xXTmX5Lshds1CMinNuofq_T4OrOFvKlTQTheTZA&oe=663A5F9C",
            ];

            // Số lượng bức tranh tối đa trên mỗi hàng
            const maxPerRow = 3;

            imageUrls.forEach((url, index) => {
                const texture = textureLoader.load(url);
                const material = new THREE.MeshPhongMaterial({ map: texture });
                const geometry = new THREE.PlaneGeometry(1.3, 1.3); // Giữ nguyên kích thước cho mục đích demo

                const painting = new THREE.Mesh(geometry, material);

                // Tính toán hàng và cột hiện tại dựa trên index
                const row = Math.floor(index / maxPerRow);
                const col = index % maxPerRow;

                // Đặt vị trí cho bức tranh, tạo ra hàng mới sau mỗi 3 bức tranh
                painting.position.set(-2.7 + 1.4 * col, 1.5 - 1.5 * row, -3.8); // Điều chỉnh khoảng cách theo hàng và cột

                scene.add(painting);
            });

            // Tạo lọ hoa cúc
            const flowerPotGeometry = new THREE.CylinderGeometry(
                0.2,
                0.2,
                0.4,
                10
            );
            const flowerPotMaterial = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            });
            const flowerPot = new THREE.Mesh(
                flowerPotGeometry,
                flowerPotMaterial
            );
            flowerPot.position.set(-3.7, -1.3, 3.1);
            scene.add(flowerPot);

            const flowerGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            const flowerMaterial = new THREE.MeshPhongMaterial({
                color: 0xff0000,
            });
            const flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
            flower.position.set(-3.7, -1, 3.1);
            scene.add(flower);
            // Tạo ti vi
            const windowFrameGeometry = new THREE.BoxGeometry(1, 2.2, 2.5);

            // Màu viền trắng
            const windowFrameMaterial = new THREE.MeshPhongMaterial({
                color: 0xffffff, // Màu trắng
            });

            // Màu bên trong đen
            const windowInnerMaterial = new THREE.MeshPhongMaterial({
                color: 0x000000, // Màu đen
            });

            const windowMaterials = [
                windowFrameMaterial, // Mặt ngoài màu trắng
                windowInnerMaterial, // Mặt trong màu đen
            ];

            const windowFrame = new THREE.Mesh(
                windowFrameGeometry,
                windowMaterials
            );
            windowFrame.position.set(4.2, -0.2, 0);
            scene.add(windowFrame);

            // Màu vàng cho đèn trùm
            const ceilingLightMaterial = new THREE.MeshPhongMaterial({
                color: 0xffff00,
            }); // Màu vàng
            // Tạo bóng đèn cơ
            const pointLight = new THREE.PointLight(0xffff00, 1, 10); // Màu vàng, cường độ 1, bán kính tác động 10
            pointLight.position.set(0, 4.5, 0); // Đặt bóng đèn ở vị trí đèn trùm
            scene.add(pointLight);

            // Tạo đèn trùm
            const ceilingLightGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.5); // Kích thước của đèn trùm
            const ceilingLight = new THREE.Mesh(
                ceilingLightGeometry,
                ceilingLightMaterial
            ); // Sử dụng vật liệu đã được định nghĩa trước đó
            ceilingLight.position.set(0, 2.4, 0); // Đặt đèn trùm ở giữa phòng
            scene.add(ceilingLight);
            // Biến để kiểm tra xem đèn trùm đã được bật hay chưa
            let isCeilingLightOn = false;

            // Lắng nghe sự kiện nhấn phím
            document.addEventListener("keydown", (event) => {
                // Nếu phím B được nhấn, điều khiển đèn trùm
                if (event.key === "b") {
                    // Nếu đèn trùm đã được bật, tắt nó
                    if (isCeilingLightOn) {
                        // Tắt đèn trùm
                        ceilingLightMaterial.color.setHex(0xffffff); // Đặt màu lại cho đèn trùm
                        // Tắt ánh sáng của đèn trùm
                        ceilingLight.intensity = 0;
                        isCeilingLightOn = false;
                    } else {
                        // Nếu đèn trùm chưa được bật, bật nó
                        // Đặt màu vàng cho đèn trùm
                        ceilingLightMaterial.color.setHex(0xffff00);
                        // Bật ánh sáng của đèn trùm
                        ceilingLight.intensity = 100;
                        isCeilingLightOn = true;
                    }
                }
            });

            // Tạo thân thùng rác
            const binBodyGeometry = new THREE.CylinderGeometry(
                0.3,
                0.4,
                0.8,
                32
            );
            const binMaterial = new THREE.MeshBasicMaterial({
                color: 0xffa500,
            }); // Màu sắc cho thùng rác
            const binBody = new THREE.Mesh(binBodyGeometry, binMaterial);
            binBody.position.set(3.5, -2.1, 2); // Đặt vị trí của thân thùng rác
            scene.add(binBody);

            // Tạo nắp thùng rác
            const lidGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 32);
            const lidMaterial = new THREE.MeshBasicMaterial({
                color: 0x606060,
            }); // Màu sắc cho nắp, thường đậm hơn một chút
            const lid = new THREE.Mesh(lidGeometry, lidMaterial);
            lid.position.set(3.5, -1.7, 2); // Đặt vị trí của nắp trên cùng thùng rác
            scene.add(lid);

            // Tạo tay cầm cho nắp (tùy chọn)
            const handleGeomet = new THREE.TorusGeometry(
                0.1,
                0.02,
                16,
                100,
                Math.PI
            );
            const handleMateri = new THREE.MeshBasicMaterial({
                color: 0xff0000,
            });
            const handle = new THREE.Mesh(handleGeomet, handleMateri);
            handle.position.set(3.5, -1.64, 2); // Đặt vị trí của tay cầm trên nắp
            handle.rotation.x = Math.PI / 2; // Quay tay cầm để phù hợp
            scene.add(handle);

            // Lắng nghe sự kiện nhấn phím
            document.addEventListener("keydown", (event) => {
                if (event.key === "t" || event.key === "T") {
                    // Chuyển sang chế độ tối
                    ambientLight.intensity = 0.1;
                    directionalLight.intensity = 0.1;
                    pointLight.intensity = 1; // Bật bóng đèn cơ
                } else if (event.key === "z" || event.key === "Z") {
                    // Chuyển sang chế độ sáng
                    ambientLight.intensity = 0.5;
                    directionalLight.intensity = 0.5;
                    pointLight.intensity = 0; // Tắt bóng đèn cơ
                }
            });
            // Tạo máy tính xách tay
            const laptopWidth = 0.8;
            const laptopHeight = 0.05;
            const laptopDepth = 0.5;

            const laptopGeometry = new THREE.BoxGeometry(
                laptopWidth,
                laptopHeight,
                laptopDepth
            );
            const laptopMaterial = new THREE.MeshPhongMaterial({
                color: 0x808080,
            }); // Màu xám
            const laptop = new THREE.Mesh(laptopGeometry, laptopMaterial);
            laptop.position.set(-3.1, -1.42, 2.8); // Đặt máy tính xách tay trên bàn
            scene.add(laptop);

            // Tạo cửa sổ nhôm
            const aluminumWindowGeometry = new THREE.BoxGeometry(0.2, 2, 1);
            const aluminumWindowMaterial = new THREE.MeshPhongMaterial({
                color: 0xc0c0c0,
            }); // Màu nhôm
            const aluminumWindowMesh = new THREE.Mesh(
                aluminumWindowGeometry,
                aluminumWindowMaterial
            );
            aluminumWindowMesh.position.set(-4, 0.5, 0.6); // Đặt cửa sổ nhôm ở cùng vị trí với cửa gỗ, phía trên
            scene.add(aluminumWindowMesh);

            // Tạo tay nắm cửa nhôm
            const aluminumHandleGeometry = new THREE.CylinderGeometry(
                0.05,
                0.05,
                0.5,
                25
            );
            const aluminumHandleMaterial = new THREE.MeshPhongMaterial({
                color: 0xd2b48c,
            }); // Màu nhôm
            const aluminumHandleMesh = new THREE.Mesh(
                aluminumHandleGeometry,
                aluminumHandleMaterial
            );
            aluminumHandleMesh.position.set(-3.9, 0.5, 1); // Đặt tay nắm cửa nhôm ở cạnh cửa sổ
            scene.add(aluminumHandleMesh);

            // Tạo geometry cho ghế
            const gheRong = 0.5;
            const gheCao = 0.1; // Giảm chiều cao của ghế
            const gheSau = 0.5;

            const gheHinhHoc = new THREE.BoxGeometry(gheRong, gheCao, gheSau);
            const gheVatLieu = new THREE.MeshPhongMaterial({ color: 0x8b4513 }); // Màu gỗ

            const gheMesh = new THREE.Mesh(gheHinhHoc, gheVatLieu);
            gheMesh.position.set(-2.2, -2, 3); // Đặt vị trí ban đầu của ghế
            scene.add(gheMesh);

            // Tạo chân cho ghế
            const chanRong = 0.1;
            const chanCao = 0.5;
            const chanSau = 0.1;

            const chanHinhHoc = new THREE.BoxGeometry(
                chanRong,
                chanCao,
                chanSau
            );
            const chanVatLieu = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            }); // Màu gỗ

            // Di chuyển các chân từ vị trí ban đầu của ghế
            const chan1 = new THREE.Mesh(chanHinhHoc, chanVatLieu);
            chan1.position.set(
                -2.2 + gheRong / 2 - chanRong / 2,
                -2.2 - gheCao / 2,
                3 + gheSau / 2 - chanSau / 2
            );
            scene.add(chan1);

            const chan2 = new THREE.Mesh(chanHinhHoc, chanVatLieu);
            chan2.position.set(
                -2.2 - (gheRong / 2 - chanRong / 2),
                -2.2 - gheCao / 2,
                3 + gheSau / 2 - chanSau / 2
            );
            scene.add(chan2);

            const chan3 = new THREE.Mesh(chanHinhHoc, chanVatLieu);
            chan3.position.set(
                -2.2 + gheRong / 2 - chanRong / 2,
                -2.2 - gheCao / 2,
                3 - (gheSau / 2 - chanSau / 2)
            );
            scene.add(chan3);

            const chan4 = new THREE.Mesh(chanHinhHoc, chanVatLieu);
            chan4.position.set(
                -2.2 - (gheRong / 2 - chanRong / 2),
                -2.2 - gheCao / 2,
                3 - (gheSau / 2 - chanSau / 2)
            );
            scene.add(chan4);

            // Tạo dựa lưng cho ghế
            const duaLungRong = 0.1;
            const duaLungCao = 0.8; // Tăng chiều cao của dựa lưng
            const duaLungSau = 0.5;

            const duaLungHinhHoc = new THREE.BoxGeometry(
                duaLungRong,
                duaLungCao,
                duaLungSau
            );
            const duaLungVatLieu = new THREE.MeshPhongMaterial({
                color: 0x8b4513,
            }); // Màu gỗ

            // Di chuyển dựa lưng từ vị trí ban đầu của ghế
            const duaLungMesh = new THREE.Mesh(duaLungHinhHoc, duaLungVatLieu);
            duaLungMesh.position.set(
                -2,
                -2 + gheCao / 2 + duaLungCao / 2,
                3 - (gheSau / 2 - duaLungSau / 2)
            );
            scene.add(duaLungMesh);

            // Đặt camera
            camera.position.set(0, 1, 10);

            // Lắng nghe sự kiện cuộn chuột (zoom)
            document.addEventListener("wheel", (event) => {
                camera.position.z += event.deltaY * 0.01;
            });

            // Lưu trữ vị trí chuột trước đó
            let mouseX = 0;
            let mouseY = 0;

            // Biến để kiểm tra xem phím Ctrl đã được ấn hay không
            // Biến để kiểm tra xem phím Ctrl đã được ấn hay không
            let ctrlPressed = false;

            // Lắng nghe sự kiện keydown để kiểm tra khi nào phím Ctrl được ấn
            document.addEventListener("keydown", (event) => {
                if (event.key === "Control") {
                    ctrlPressed = true;
                }
            });

            // Lắng nghe sự kiện keyup để kiểm tra khi nào phím Ctrl được thả ra
            document.addEventListener("keyup", (event) => {
                if (event.key === "Control") {
                    ctrlPressed = false;
                }
            });

            // Lắng nghe sự kiện chuột di chuyển (pan)
            document.addEventListener("mousemove", (event) => {
                if (event.buttons === 1) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;

                    // Tính toán góc quay mới của camera theo chiều y (quay ngang)
                    const angleX = ((deltaX * Math.PI) / window.innerWidth) * 2;
                    const angleY =
                        ((deltaY * Math.PI) / window.innerHeight) * 2;

                    // Di chuyển camera theo chiều x và y, hoặc quay ngược lại nếu Ctrl được ấn
                    if (ctrlPressed) {
                        camera.rotation.y += angleX;
                        camera.rotation.x += angleY;
                    } else {
                        camera.position.x -= deltaX * 0.02;
                        camera.position.y += deltaY * 0.02;
                    }

                    // Đảm bảo camera không di chuyển quá xa hoặc quá gần
                    camera.position.x = Math.min(
                        Math.max(camera.position.x, -10),
                        10
                    );
                    camera.position.y = Math.min(
                        Math.max(camera.position.y, -10),
                        10
                    );

                    // Tính toán vị trí mới của camera theo chiều z
                    const distance = camera.position.distanceTo(scene.position);
                    const factor = 0.05; // Hệ số tốc độ di chuyển
                    camera.position.z += deltaY * factor * (distance / 50);
                }
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);

                // Lấy thời gian hiện tại
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // Quay kim giờ, kim phút và kim giây
                hourHand.rotation.z =
                    ((hours % 12) + minutes / 60) * (Math.PI / 6);
                minuteHand.rotation.z =
                    (minutes + seconds / 60) * (Math.PI / 30);
                secondHand.rotation.z = seconds * (Math.PI / 30);
            }

            animate();
        </script>
